name: Docker Compose CI

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    branches: [main]
    types:
      - completed

jobs:
  compose-test:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Set up Docker Buildx (for modern Docker builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 Create .env file dynamically
      - name: Create .env file
        run: |
          echo "MONGO_URL=${{ secrets.MONGO_URL }}" > iCinema/.env
          echo "JWT_KEY=dummytoken123" >> iCinema/.env

      # 4 Build & run Docker Compose stack
      - name: Build and run docker-compose
        run: |
          docker compose -f ./iCinema/docker-compose.yml up --build -d
          sleep 15   # wait for containers to start
          docker ps  # verify running containers

      # 5 Optional health checks
      - name: Check backend & frontend health
        run: |
          curl -f http://localhost:5000 || exit 1
          curl -f http://localhost:3000 || exit 1

      # 6 Tear down containers after test
      - name: Stop containers
        run: docker compose -f ./iCinema/docker-compose.yml down
